version: 1
disable_existing_loggers: False

formatters:
  default:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

handlers:
  file:
    class: concurrent_log_handler.ConcurrentTimedRotatingFileHandler
    level: DEBUG
    formatter: default
    filename: '/var/log/celery_be.log'  # Customize your file path here
    maxBytes: 10485760  # 10 MB
    when: midnight
    interval: 1
    backupCount: 7

loggers:
  batch-celery-logger:
    level: DEBUG
    handlers: [file]
    propagate: no

root:
  level: DEBUG
  handlers: [file]