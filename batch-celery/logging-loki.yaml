version: 1
disable_existing_loggers: False

formatters:
  default:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

handlers:
  loki:
    class: logging_loki.LokiHandler
    level: DEBUG
    formatter: default
    url: 'http://localhost:3100/loki/api/v1/push'  # Specify your Loki URL here
    tags:
      application: 'batch-celery'
    version: '1'
    timeout: 5
    retry: 5

loggers:
  batch-celery-logger:
    level: DEBUG
    handlers: [loki]
    propagate: no

root:
  level: DEBUG
  handlers: [loki]